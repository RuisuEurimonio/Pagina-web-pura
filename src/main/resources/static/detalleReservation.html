<html>
    <head>
        <title> Actualizar reservacion. </title>
        <meta name="author" content="Luis Felipe Linares Perdomo">
        <meta name="author" content="Luis Felipe Linares Perdomo">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/normalize.css"> 
        <link rel="stylesheet" type="text/css" href="/css/detalle.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@500&family=Russo+One&display=swap" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/reservation/detalleReservation.js"></script>
    </head>
    <body>

        <div class="container-master">
            <div class="container">

                <div class="card">
                    <div class="card-header">
                        <h1 class="title">Actualizar Datos De La reserva.</h1>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">ID</span>
                            <input type="number" id="idReservation" disabled class="form-control" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">STARTDATE</span>
                            <input type="date" id="startdateReservation" class="form-control" placeholder="STARTDATE" aria-label="STARTDATE" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">DEVOLUTIONDATE</span>
                            <input type="date" id="devolutionDateReservation" class="form-control" placeholder="DEVOLUTIONDATE" aria-label="DEVOLUTIONDATE" aria-describedby="basic-addon1">
                        </div>
                        <div id="status">
                            <label> STATUS </label>
                            <select class="form-select form-select-sm " id="statusSelect" required>
                                <option value="created">Creado.</option>
                                <option value="programed">Programado.</option>
                                <option value="cancelled">Cancelado.</option>
                                <option value="completed">Realizado.</option>
                                </select>
                        </div>
                        <div id="oculto" hidden>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">COMPUTER</span>
                                <input type="text" id="computerReservation" disabled class="form-control" placeholder="COMPUTER" aria-label="COMPUTER" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">CLIENT</span>
                                <input type="text" id="clientReservation" disabled class="form-control" placeholder="CLIENT" aria-label="CLIENT" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">SCORE</span>
                            <input type="number" id="scoreReservation" class="form-control" placeholder="SCORE" aria-label="SCORE" aria-describedby="basic-addon1">
                        </div>
                        <button class="btn btn-success" id="boton"  onclick="updateReservation()">Actualizar</button>
                        <a href="tienda.html">
                            <button class="btn btn-primary" type="submit"> Inicio </button>
                        </a>
                    </div>
                </div>

            </div>  
        </div>

    </body>
</html>
