    <head>
        <title> Reportes. </title>
        <meta name="author" content="Luis Felipe Linares Perdomo">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="/css/normalize.css"> 
        <link rel="stylesheet" type="text/css" href="/css/report.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@500&family=Russo+One&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/report/reporte.js"></script>
        <script src="https://kit.fontawesome.com/cbe788a00e.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div>
            <ul class="lista-nav">
                <li class="item-nav">
                    <a class="link-nav" href="/">Inicio.</a>
                </li>
                <li class="item-nav actual-item">
                    <a class="link-nav actual-link" href="#">Reportes.</a>
                </li>
                <li class="item-nav">
                <a class="link-nav" href="tienda.html">Tienda.</a>
                </li>
            </ul>
        </div>

        <div class="title">
            <h1 class="title-text" id="title-text"> - Reportes. - </h1>
        </div>

        <div id="reservationform">

            <div class="ContainerDates">
                <h3 class="subtitle-text" id="subtitle-text">  Reporte por fecha: </h3>
                <p class="text"> Selecciona un rango de fechas para poder consultar  </p>
                <div class="row g-3 align-items-center">
                    <div class="group-dates">
                        <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Fecha Inicial:</label>
                        </div>
                        <div class="col-auto">
                        <input type="date" id="inputPassword6" class="form-control startDateReservationReport" aria-describedby="passwordHelpInline">
                        <i class="fas fa-exclamation-circle exclamation1" hidden></i>
                        </div>
                    </div>
                    <div class="group-dates">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Fecha final:</label>
                        </div>
                        <div class="col-auto">
                            <input type="date" id="inputPassword6" class="form-control DevolutionDateReservationReport" aria-describedby="passwordHelpInline">
                            <i class="fas fa-exclamation-circle exclamation2" hidden></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons-report">
                <button class="button-item bi1" onclick="reportDates()"> Generar Reporte por fecha.</button>  
                <button class="button-item bi2" onclick="reportStatus()"> Generar de estatus.</button>  
                <button class="button-item bi3" onclick="reportClients()"> Generar de clientes.</button>  
            </div>
            
            <br> 
            <div class="table-responsive" id="tabla"></div>
            <br> 
            <div class="table-responsive" id="tablaStatus"></div>
            <br> 
            <div class="table-responsive" id="tablaClients"> </div>
        </div>


    </body>
</html>
