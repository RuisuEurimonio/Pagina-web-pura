<html>
    <head>
        <title> Actualizar administrador. </title>
        <meta name="author" content="Luis Felipe Linares Perdomo">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/normalize.css"> 
        <link rel="stylesheet" type="text/css" href="/css/detalle.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@500&family=Russo+One&display=swap" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/admin/detalleAdmin.js"></script>
    </head>
    <body>

        <div class="container-master">
            <div class="container">

                <div class="card">
                    <div class="card-header">
                        <h1 class="title">Actualizar Datos Del Administrador.</h1>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">ID</span>
                            <input type="number" id="idAdmin" disabled class="form-control" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">NAME</span>
                            <input type="text" id="nameAdmin" class="form-control" placeholder="NAME" aria-label="NAME" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">EMAIL</span>
                            <input type="email" id="emailAdmin" disabled disabled  class="form-control" placeholder="EMAIL" aria-label="EMAIL" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">PASSWORD</span>
                            <input type="text" id="passwordAdmin"  class="form-control" placeholder="PASSWORD" aria-label="PASSWORD" aria-describedby="basic-addon1">
                        </div>
                        <button id="boton" class="btn btn-success" onclick="updateAdmin()">Actualizar</button>
                        <a href="tienda.html">
                            <button class="btn btn-primary" type="submit"> Inicio </button>
                        </a>
                    </div>
                </div>

            </div>  
        </div>
        
    </body>
</html>
